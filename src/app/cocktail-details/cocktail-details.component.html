<div class="container">
    <div class="row justify-content-center" style="min-height: 500px;">
        <div class="col-sm-4 col-md-4 col-lg-4 mb-2">
            <img class="card-img" [src]="cocktailDetails.strDrinkThumb" [alt]="cocktailDetails.strImageAttribution">
        </div>
        <div class="col-sm-8 col-md-8 col-lg-8 mb-2">
            <h4 class="card-title mt-0 "><a class="text-dark"><strong>{{cocktailDetails.strDrink}}</strong></a></h4>
            <div class="row p-2">
                <div class="col-sm-6 col-md-6 col-lg-4">Category: </div>
                <div class="col-sm-6 col-md-6 col-lg-4"><strong><span>{{cocktailDetails.strCategory}} </span><span>[</span><span>{{cocktailDetails.strAlcoholic}}</span> <span>]</span></strong></div>
            </div>
            <div class="row p-2">
                <div class="col-sm-6 col-md-6 col-lg-4">Glass: </div>
                <div class="col-sm-6 col-md-6 col-lg-4"><strong>{{cocktailDetails.strGlass}}</strong></div>
            </div>
            <div class="row p-2">
                <div class="col-sm-6 col-md-6 col-lg-4">Instructions: </div>
                <div class="col-sm-6 col-md-6 col-lg-8">{{cocktailDetails.strInstructions}}</div>
            </div>
            <div class="row p-2">
                <div class="col-sm-6 col-md-6 col-lg-4">Ingredients: </div>
                <div class="col-sm-6 col-md-6 col-lg-8">
                    <ul class="" *ngFor="let ingredients of ingredientsList">
                        <li class=""><strong>{{ingredients}}</strong></li>
                    </ul>
                </div>
            </div>
            
        </div>
    </div>
</div>
